<!DOCTYPE html>
<html>
    <head>
        <title>test menu</title>
	<meta charset=UTF-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="test.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="turnjs4/lib/turn.min.js"></script>
    </head>
    <body>
        <select onchange="choixMenu()" id="selectMenu">
            <option enabled></option>
            <option>MenuBook</option>
            <option>MenuSerigrafik</option>
            <option>MenuPlastik</option>
            <option>MenuBasik</option>
            <option>MenuClassik</option>
        </select>
        <div id="leTable">
            
        </div>  
        <div id="flipbook">
            <div class="hard"> Turn.js </div> 
	    <div> Page 1 </div>
	    <div> Page 2 </div>
	    <div> Page 3 </div>
	    <div> Page 4 </div>
	    <div class="hard"></div>
        </div>
    </body>
    <script>
        function flipbookDeBase() {
	    $("#flipbook").turn({
		width: 420,
		height: 297
	    });
	}
	
	function choixMenu() {
	    switch ($("#selectMenu option:selected").text()) {
                case "MenuBasik":
		    //le div des option du basik
		    $('#leTable').append($('<div>', {
			id: "basik"
		    }));
		    //création du select du format de page
		    $('#basik').append($('<select>', {
			id: "selectFormat",
			onchange: 'formatMenu()'
		    }));
		    //création des option du select
		    $('#selectFormat').append(
			'<option>'+'A4'+'</option>'+
			'<option>'+'A5'+'</option>'+
			'<option>'+'A6'+'</option>'+
			'<option>'+'Cocktail'+'</option>'+
			'<option>'+'MiniCocktail'+'</option>'+
			'<option>'+'Carré'+'</option>'+
			'<option>'+'Grand'+'</option>'
		    );
		    break;
	    }
	}
	
	flipbookDeBase();
    </script>
</html>
