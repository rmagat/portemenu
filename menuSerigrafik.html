<!DOCTYPE html>
<html>
    <head>
        <title>MenuSerigrafik</title>
	<meta charset=UTF-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="turnjs4/lib/turn.min.js"></script>
    </head>
    <body>
        <div class="haut">
            <p>Essayez nos porte-menu !</p>
            <p id="sousTexte">Sélectionnez les options qui vous conviennent et tournez les pages.</p>
        </div>
        <div id="global">
            <div id="gauche">
                <div id="serigrafik">
                    <div class="hard"><div class="innerpageHardFace"></div></div> 
                    <div class="page"><div class="innerpage"></div></div>
                    <div class="page"><div class="innerpage"></div></div> 
                    <div class="hard"><div class="innerpageHardDos"></div></div>
                </div>
            </div>
            <div id="options">
                <table class="tableOptions">
                    <tr>
                        <td class="modele">MenuSerigrafik</td>
                    </tr>
                </table>
                <table class="tableOptions">
                    <tr>
                        <td>Format :</td>
                    </tr>
                    <tr>
                        <td>
                            <select onchange='formatMenu()' id="selectFormat">
                                <optgroup label="Classiques :">
                                    <option selected>A4</option>
                                    <option>A5</option>
                                    <option>Cocktail</option>
                                    <option>MiniCocktail</option>
                                    <option>Carré</option>
                                </optgroup>
                                <optgroup label="Spéciales :">
                                    <option>Grand</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Pages insérable : <span id="affNbPages">0</span></td>
                    </tr>
                    <tr>
                        <td>
                            <div id="lesBoutons">
                                <button id="pagePlus">+</button><button id="pageMoins">-</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Couleur de fond :</td>
                    </tr>
                    <tr>
                        <td>
                            <select onchange='couleurFond()' id="selectCouleur">
                                <option selected>Blanc</option>
                                <option>Marron</option>
                                <option>Noir</option>
                                <option>Gris</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Couleur de bordure :</td>
                    </tr>
                    <tr>
                        <td>
                            <select onchange='couleurBordure()' id="selectBordure">
                                <option>Vert foncé</option>
                                <option>Vert anis</option>
                                <option>Bleu gris</option>
                                <option>Bleu foncé</option>
                                <option>Bleu clair</option>
                                <option>Jaune</option>
                                <option>Orange</option>
                                <option>Rouge</option>
                                <option>Bordeaux</option>
                                <option>Violet</option>
                                <option>Crème</option>
                                <option>Marron</option>
                                <option>Noir</option>
                                <option>Gris</option>
                                <option>Rose</option>
                                <option>Blanc</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Couleur de la tranche :</td>
                    </t>
                    <tr>
                        <td>
                            <select onchange='couleurTranche()' id="selectTranche">
                                <option selected>Blanc</option>
                                <option>Marron</option>
                                <option>Noir</option>
                                <option>Gris</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <p class="pCenter">Vue d'ensemble :</p>
	<div id="bottom">
	    <div id="left">
		<div id="apercuSerigrafik">
		    <div class="page"><div class="innerpage"></div></div>
		    <div class="hard"><div class="innerpageHardDos">Quatrième couverture</div></div>
		    <div class="hard"><div class="innerpageHardFace">Première couverture</div></div>
		    <div class="page"><div class="innerpage"></div></div>
		</div>
	    </div>
	</div>
    </body>
    <script>
        //######################################################################################################
        //création du menu menu
        $("#serigrafik").turn({
            width: 793,
            height: 600,
        });
        
        //######################################################################################################
        // aperçu de dops
        $("#apercuSerigrafik").turn({
            width: 793,
            height: 600,
        });
        $("#apercuSerigrafik").turn("next");
        formatMenu();
        couleurFond();
        couleurBordure();
        
        //######################################################################################################
        //select du choix du format
        function formatMenu() {
            switch ($("#selectFormat option:selected").text()) {
                case "A4":
                    $("#serigrafik").turn("size", 793, 600);
                    $("#apercuSerigrafik").turn("size", 793, 600);
                    break;
                case "A5":
                    $("#serigrafik").turn("size", 600, 500);
                    $("#apercuSerigrafik").turn("size", 600, 500);
                    break;
                case "A6":
                    $("#serigrafik").turn("size",500, 400);
                    $("#apercuSerigrafik").turn("size",500, 400);
                    break;
                case "Cocktail":
                    $("#serigrafik").turn("size", 650, 600);
                    $("#apercuSerigrafik").turn("size", 650, 600);
                    break;
                case "MiniCocktail":
                    $("#serigrafik").turn("size", 450, 400);
                    $("#apercuSerigrafik").turn("size", 450, 400);
                    break;
                case "Carré":
                    $("#serigrafik").turn("size", 800, 400);
                    $("#apercuSerigrafik").turn("size", 800, 400);
                    break;
                case "Grand":
                    $("#serigrafik").turn("size", 850, 700);
                    $("#apercuSerigrafik").turn("size", 850, 700);
                    break;
            }
        }
        
        //######################################################################################################
        //couleur de fond :
        function couleurFond() {
            switch ($("#selectCouleur option:selected").text()) {
                case "Blanc":
                    $(".page .innerpage").css( "background-color", "white" );
                    $(".page").css( "background-color", "white" );
                    break;
                case "Marron":
                    $(".page .innerpage").css( "background-color", "#333333" );
                    $(".page").css( "background-color", "#333333" );
                    break;
                case "Noir":
                    $(".page .innerpage").css( "background-color", "black" );
                    $(".page").css( "background-color", "black" );
                    break;
                case "Gris":
                    $(".page .innerpage").css( "background-color", "#999999" );
                    $(".page ").css( "background-color", "#999999" );
                    break;
            }
        }
        
        //######################################################################################################
        //couleur de la bordure :
        function couleurBordure() {
            switch ($("#selectBordure option:selected").text()) {
                case "Blanc":
                    $(".page .innerpage").css( "border", "27px solid #FFFFFF" );
                    break;
                case "Vert foncé":
                    $(".page .innerpage").css( "border", "27px solid #006633" );
                    break;
                case "Vert anis":
                    $(".page .innerpage").css( "border", "27px solid #cccc00" );
                    break;
                case "Bleu gris":
                    $(".page .innerpage").css( "border", "27px solid #006666" );
                    break;
                case "Bleu foncé":
                    $(".page .innerpage").css( "border", "27px solid #003399" );
                    break;
                case "Bleu clair":
                    $(".page .innerpage").css( "border", "27px solid #66ccff" );
                    break;
                case "Jaune":
                    $(".page .innerpage").css( "border", "27px solid #ffcc00" );
                    break;
                case "Orange":
                    $(".page .innerpage").css( "border", "27px solid #ff9900" );
                    break;
                case "Rouge":
                    $(".page .innerpage").css( "border", "27px solid #cc0033" );
                    break;
                case "Bordeaux":
                    $(".page .innerpage").css( "border", "27px solid #993333" );
                    break;
                case "Violet":
                    $(".page .innerpage").css( "border", "27px solid #663366" );
                    break;
                case "Crème":
                    $(".page .innerpage").css( "border", "27px solid #cc9966" );
                    break;
                case "Marron":
                    $(".page .innerpage").css( "border", "27px solid #333333" );
                    break;
                case "Noir":
                    $(".page .innerpage").css( "border", "27px solid black" );
                    break;
                case "Gris":
                    $(".page .innerpage").css( "border", "27px solid #999999" );
                    break;
                case "Rose":
                    $(".page .innerpage").css( "border", "27px solid #cc3366" );
                    break;
                case "Blanc":
                    $(".page .innerpage").css( "border", "27px solid #FFFFFF" );
                    break;
            }
        }
        
        //######################################################################################################
        //couleur de la tranche :
        function couleurTranche() {
            switch ($("#selectTranche option:selected").text()) {
                case "Blanc":
                    $(".page .innerpageHardFace").css( "border-left", "10px solid #FFFFFF" );
                    $(".page .innerpageHardDos").css( "border-right", "10px solid #FFFFFF" );
                    break;
                case "Marron":
                    $(".page .innerpageHardFace").css( "border-left", "10px solid #333333" );
                    $(".page .innerpageHardDos").css( "border-right", "10px solid #333333" );
                    break;
                case "Noir":
                    $(".page .innerpageHardFace").css( "border-left", "10px solid #000000" );
                    $(".page .innerpageHardDos").css( "border-right", "10px solid #000000" );
                    break;
                case "Gris":
                    $(".page .innerpageHardFace").css( "border-left", "10px solid #999999" );
                    $(".page .innerpageHardDos").css( "border-right", "10px solid #999999" );
                    break;
            }
        }
        
        //######################################################################################################
        //+ 2 pagesx
        var nbMax = 6;
        var pageInserable = 0;
        $("#pagePlus").click(function() {
            if (nbMax >= 2) {
                $("#serigrafik").turn("pages", nbMax);
                var indice = 3
                var leNum = document.getElementById('affNbPages');
                var nouvellePage = $("<div />").append($("<div />", {"class": "innerpage"}));
                $("#serigrafik").turn("addPage", nouvellePage, indice);
                indice++;
                nbMax++;
                pageInserable++
                nouvellePage = $("<div />").append($("<div />", {"class": "innerpage"}));
                $("#serigrafik").turn("addPage", nouvellePage, indice);
                indice++;
                nbMax++;
                pageInserable++;
                leNum.innerHTML = pageInserable;
            }
            couleurFond();
            couleurBordure();
            couleurTranche();
        });
        
        //######################################################################################################
        //- 2 pages
        $("#pageMoins").click(function() {
            var nbPage = $("#serigrafik").turn("pages");
            if (pageInserable == 0) {
                alert('Vous ne pouvez plus supprimer de page !');
            }
            if (pageInserable > 0) {
                var laPageASupp = nbPage-3;
                $("#serigrafik").turn("removePage",laPageASupp);
                laPageASupp--;
                nbMax--;
                pageInserable--;
                $("#serigrafik").turn("removePage", laPageASupp);
                nbMax--;
                pageInserable--;
                var leNum = document.getElementById('affNbPages');
                leNum.innerHTML = pageInserable;
            }
            couleurFond();
            couleurBordure();
            couleurTranche();
        });
    </script>
</html>
